<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’–</h1>
        
        <div class="buttons-container">
            <button class="btn yes-btn" onclick="location.href='page2.html'">Ofc</button>
            <button class="btn no-btn" id="noBtn">Nope</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            // Pobieramy wymiary okna
            const width = window.innerWidth - noBtn.offsetWidth;
            const height = window.innerHeight - noBtn.offsetHeight;

            // Losujemy nowÄ… pozycjÄ™
            const randomX = Math.floor(Math.random() * width);
            const randomY = Math.floor(Math.random() * height);

            // KLUCZOWE ZMIANY:
            // 1. Ustawiamy position: fixed, Å¼eby przycisk "wyleciaÅ‚" z kontenera i odnosiÅ‚ siÄ™ do caÅ‚ego okna
            noBtn.style.position = 'fixed'; 
            
            // 2. Przypisujemy nowe wspÃ³Å‚rzÄ™dne
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
        
        // ObsÅ‚uga dotyku dla telefonÃ³w (Å¼eby teÅ¼ uciekaÅ‚ przed palcem)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Zapobiega klikniÄ™ciu
            const width = window.innerWidth - noBtn.offsetWidth;
            const height = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * width);
            const randomY = Math.floor(Math.random() * height);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
